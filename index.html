<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bubble Sort code</title>

    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link

  <body>

      type="button"
      class="btn btn-outline-success"

    <br/>
